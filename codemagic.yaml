      branch_patterns:
        - pattern: "*"
          include: true
    scripts:
      - name: Set up virtual environment
        script: |
          python3 -m venv venv
          . venv/bin/activate
      - name: Install dependencies
        script: |
          pip install -r requirements.txt
      - name: Run weekly report script
        script: |
          python3 gen_weekly_report.py
